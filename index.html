<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XHTML Citation Linker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            color: #555;
            margin-bottom: 30px;
        }
        .upload-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .form-group {
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #34495e;
        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            background-color: #ecf0f1;
            cursor: pointer;
            transition: border-color 0.3s;
        }
        input[type="file"]:hover {
            border-color: #3498db;
        }
        .btn {
            background-color: #3498db;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .flash-message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: bold;
        }
        .error {
            background-color: #e74c3c;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>XHTML Citation Linker</h1>
        <p>Upload your bibliography and chapter XHTML files to automatically create hyperlinks.</p>

        <!-- Display error messages here -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="flash-message error">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="form-group">
                <label for="bib_file">1. Bibliography XHTML File</label>
                <input type="file" id="bib_file" name="bib_file" accept=".xhtml" required>
            </div>
            <div class="form-group">
                <label for="chapter_file">2. Chapter XHTML File</label>
                <input type="file" id="chapter_file" name="chapter_file" accept=".xhtml" required>
            </div>
            <button type="submit" class="btn">Process Files and Download</button>
        </form>
    </div>
</body>
</html>
